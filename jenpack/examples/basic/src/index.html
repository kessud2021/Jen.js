<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenPack Example</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #764ba2;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ JenPack Example</h1>
        <p>This page demonstrates JenPack bundling with TypeScript, HTML, and inline styles.</p>
        
        <button class="button" onclick="runDemo()">Run Demo</button>
        
        <div id="output"></div>
    </div>

    <script>
        function runDemo() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Demo started...</p>';
            
            // Simple calculation
            const result = 2 + 3;
            output.innerHTML = `<p>2 + 3 = ${result}</p>`;
            
            // Show current time
            const now = new Date();
            output.innerHTML += `<p>Current time: ${now.toLocaleTimeString()}</p>`;
            
            console.log("Demo executed successfully!");
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("JenPack example page loaded!");
        });
    </script>
</body>
</html>
